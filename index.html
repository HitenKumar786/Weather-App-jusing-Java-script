<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <div id="main">
        <div class="header">
            <h1><b><u>Weather App</u></b> </h1>
        </div>

        <div class="form">

            <form onsubmit="submitFunction(); return false">


                <h1>City Name</h1> <input type="text" id="cityName" class="cityName" placeholder="Enter City Name" required>
                <br>
                <br>
                <button class="button">Get Weather</button>

            </form>

        </div>
        <div class="weatherCard">
            <h1 id="upResult" font-size="20px"></h1>
            <h1 id="imgResult"></h1>
            <h1 id="weatherResult" text-size="20px"></h1>
            <h3 id="thermometer"></h3>
            <h1 id="result"></h1>
            <span id="downResult"></span>
            <br><br>
            <span id="windResult"> </span>
            <br>
            <span id="humidityResult"></span>


        </div>
    </div>
    <script>
        function submitFunction() {
            let cityName = document.querySelector("#cityName").value

            console.log("cityName: ", cityName);

            // TODO: get weather for this city 

            axios.get(`https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=e0f99c494c2ce394a18cc2fd3f100543&units=metric`)
                .then(function(response) {
                    // handle success
                    console.log(response.data);
                    document.querySelector("#thermometer").innerHTML = "<img src=\'thermometer.png\' width=\'10px\' height=\'40px\'>";
                    document.querySelector("#result").innerHTML =
                        `${response.data.main.temp}°C`;
                    document.querySelector("#upResult").innerHTML =
                        response.data.name;
                    document.querySelector("#downResult").innerHTML =
                        `${response.data.main.temp_min}°C - ${response.data.main.temp_max}°C `;

                    document.querySelector("#windResult").innerHTML = `Wind ${response.data.wind.speed} KM/H `
                    document.querySelector("#humidityResult").innerHTML = `Humidity ${response.data.main.humidity} % `

                    if (response.data.main.temp < 0) {
                        document.querySelector("#imgResult").innerHTML = "<img src=\'h.png\' width=\'50px\' height=\'50px\'>";
                        document.querySelector("#weatherResult").innerHTML = "Snow Fall Today";

                    } else if (response.data.main.temp > 30) {
                        document.querySelector("#imgResult").innerHTML = "<img src=\'hot.png\' width=\'50px\' height=\'50px\'>";
                        document.querySelector("#weatherResult").innerHTML = "Hot Weather Today";

                    } else if (response.data.main.temp > 0 || response.data.main.temp > 20) {
                        document.querySelector("#imgResult").innerHTML = "<img src=\'g.png\' width=\'50px\' height=\'50px\'>";
                        document.querySelector("#weatherResult").innerHTML = "Cold Weather Today";

                    } else if (response.data.main.temp > 20 || response.data.main.temp > 30) {
                        document.querySelector("#imgResult").innerHTML = "<img src=\'i.png\' width=\'50px\' height=\'50px\'>";
                        document.querySelector("#weatherResult").innerHTML = "Sunny Weather Today";
                    } else {
                        undefined
                    }


                })
                .catch(function(error) {
                    // handle error
                    console.log(error);
                })

        }
    </script>
</body>

</html>
